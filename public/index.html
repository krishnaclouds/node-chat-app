<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<nav>
    <div>
        <h4>Give a unique room name and ask invite your friends to join the same room for a quick chat.</h4>
        <h5>Want to engage in a random chat, enter the global chat room</h5>
    </div>
</nav>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat
                    <h3>
            </div>
            <div class="form-field">
                <label>Display name</label>
                <input type="text" name="name" autofocus/>
            </div>
            <div class="form-field">
                <label>Room name</label>
                <input type="text" name="room" placeholder="global"/>
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>
</body>

</html>
